<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="text-[16px] text-[#252d31]">
    <nav class="w-full bg-transparent py-[18px] flex items-center z-[999]">

            <div class="nav-div flex-grow items-center box-border">

                    <li class="nav-item list-item"><a class="nav-link text-[14.5px] font-medium mx-[14px] px-4 py-2"

                    </li>
